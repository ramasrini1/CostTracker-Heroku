{% extends 'base.html' %}
{% block content %}
  <h1>Events:</h1>
  <div  align="center" class="container">
    {% for event in events %}
    <div class="row justify-content-md-center">
      <div class="col-md-2 mt-2">
        <b>{{ event.evt_name }}</b>
      </div>
      <div class="col-md-4  mt-2">
        <a  href="/event/expenses/{{event.id}}"><i>Show Expenses</a></i></a>  
      </div>
      <div class="w-100 mt-2"><hr></div>
     
    </div>
    {% endfor %}
  </div>



{% endblock %}
